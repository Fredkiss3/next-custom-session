version: '3.1'

services:
    db:
        image: postgres:12-alpine
        restart: always
        volumes:
            - db-data:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: db
        ports:
            - '5432:5432'

    adminer:
        image: adminer
        restart: always
        ports:
            - 8081:8080

    webdis:
        image: nicolas/webdis:latest
        ports:
            - '6379:7379'

volumes:
    db-data:
